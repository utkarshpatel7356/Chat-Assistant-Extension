<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Chat Assistant</h2>
    
    <!-- API Keys Setup -->
    <div id="setup-section" class="section">
      <h3>Setup API Keys</h3>
      <div class="input-group">
        <label>Gemini API Key:</label>
        <input type="password" id="gemini-key" placeholder="Enter your Gemini API key">
      </div>
      <button id="save-keys">Save Keys</button>
    </div>

    <!-- Main Interface -->
    <div id="main-section" class="section">
      <!-- Tab Navigation -->
      <div class="tab-nav">
        <button class="tab-btn active" data-tab="screenshot">Screenshot</button>
        <button class="tab-btn" data-tab="meaning">Text Meaning</button>
        <button class="tab-btn" data-tab="grammar">Grammar Fix</button>
      </div>

      <!-- Screenshot Tab -->
      <div id="screenshot-tab" class="tab-content active">
        <div class="upload-area" id="upload-area">
          <p>ðŸ“¸ Paste or drag & drop a chat screenshot here</p>
          <input type="file" id="file-input" accept="image/*" style="display: none;">
          <button id="select-file">Or select file</button>
        </div>
        
        <div id="preview-section" style="display: none;">
          <img id="image-preview" style="max-width: 100%; max-height: 200px;">
          <button id="analyze-btn">Analyze Chat</button>
        </div>

        <div id="loading" style="display: none;">
          <p>ðŸ¤– Analyzing screenshot and generating suggestion...</p>
        </div>

        <div id="result-section" style="display: none;">
          <h3>Suggested Reply:</h3>
          <textarea id="suggested-reply" readonly></textarea>
          <div class="button-group">
            <button id="copy-btn" class="copy-btn">Copy</button>
            <button id="regenerate-btn">Regenerate</button>
          </div>
          <textarea id="context-input" placeholder="Any specification..." rows="4" style="margin-top: 11px"></textarea>
        </div>

        <div id="error-section" style="display: none;">
          <p id="error-message" class="error"></p>
          <button id="retry-btn">Try Again</button>
        </div>
      </div>

      <!-- Text Meaning Tab -->
      <div id="meaning-tab" class="tab-content">
        <div class="input-group">
          <label>Enter text to understand its meaning:</label>
          <textarea id="meaning-input" placeholder="Paste your text here..." rows="4"></textarea>
        </div>
        <button id="analyze-meaning-btn">Get Meaning</button>

        <div id="meaning-loading" style="display: none;">
          <p>ðŸ¤– Analyzing text meaning...</p>
        </div>

        <div id="meaning-result-section" style="display: none;">
          <h3>Text Meaning:</h3>
          <textarea id="meaning-output" readonly rows="6"></textarea>
          <div class="button-group">
            <button id="copy-meaning-btn" class="copy-meaning-btn">Copy</button>
          </div>
        </div>

        <div id="meaning-error-section" style="display: none;">
          <p id="meaning-error-message" class="error"></p>
          <button id="meaning-retry-btn">Try Again</button>
        </div>
      </div>

      <!-- Grammar Fix Tab -->
      <div id="grammar-tab" class="tab-content">
        <div class="input-group">
          <label>Enter text to fix grammar and improve:</label>
          <textarea id="grammar-input" placeholder="Paste your text here..." rows="4"></textarea>
        </div>
        <button id="fix-grammar-btn">Fix Grammar</button>

        <div id="grammar-loading" style="display: none;">
          <p>ðŸ¤– Improving grammar and style...</p>
        </div>

        <div id="grammar-result-section" style="display: none;">
          <h3>Improved Text:</h3>
          <textarea id="grammar-output" readonly rows="6"></textarea>
          <div class="button-group">
            <button id="copy-grammar-btn" class="copy-grammar-btn">Copy</button>
          </div>
        </div>

        <div id="grammar-error-section" style="display: none;">
          <p id="grammar-error-message" class="error"></p>
          <button id="grammar-retry-btn">Try Again</button>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
